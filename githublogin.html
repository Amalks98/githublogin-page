<body>
    <div class="container w-25 ">
      <div class="text-center">  <i class="fab fa-github  fa-5x"></i></div>
        <h1 class="text-center">Sign in to GitHub</h1>
        <form action="" class="border border-secondary mt-5 ms-5 me-5 ">
            <div class="p-2 " >
                <label for="a">User Name or Email adress</label><br>
            <input type="text" id="a" class="form-control">
        </div>
        <div class="p-2">
            <label for="b">Password</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="">ForgotPassword</a><br>

            <input type="password" id="b" class="form-control">
        </div>
        <div class="mt-3 p-3">
        <button class="btn btn-success container">Sign in</button></div>

        </form><br>
        <div class="border border-secondary p-3 mt-3 ms-3 me-3 ">
            New toGitHub? <a href="">Create An Account</a>
        </div>
    </div>
